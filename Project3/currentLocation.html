<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Find My Location</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <style>
      #map {
        height: 50%;
        margin-left: 25%;
        margin-right: 25%;
      }
      #msg {
        text-align: center;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="msg"></div>
    <script>
      var map,
        line,
        infoWindow,
        geocoder,
        nearestCity,
        dakota,
        pos,
        mk1,
        mk2,
        nearestCityLatLng,
        Lat1,
        Lng1;
      //Calculate distance between two points
      function haversine_distance(mk1, mk2) {
        var R = 6371.071;
        var rlat1 = mk1.position.lat() * (Math.PI / 180);
        var rlat2 = mk2.position.lat() * (Math.PI / 180);
        var difflat = rlat2 - rlat1;
        var difflon =
          (mk2.position.lng() - mk1.position.lng()) * (Math.PI / 180); // Radian difference (longitudes)
        var d =
          2 *
          R *
          Math.asin(
            Math.sqrt(
              Math.sin(difflat / 2) * Math.sin(difflat / 2) +
                Math.cos(rlat1) *
                  Math.cos(rlat2) *
                  Math.sin(difflon / 2) *
                  Math.sin(difflon / 2)
            )
          );
        return d;
      }
      function initMap() {
        //Default values of map for initialization
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 6,
        });
        infoWindow = new google.maps.InfoWindow();
        geocoder = new google.maps.Geocoder();
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              infoWindow.setPosition(pos);
              infoWindow.open(map);
              map.setCenter(pos);
              console.log(pos);
              geocoder.geocode({ location: pos }, function (results, status) {
                if (status === "OK") {
                  if (results[0]) {
                    map.setZoom(10);
                    var marker = new google.maps.Marker({
                      position: pos,
                      map: map,
                    });
                    console.log(results[0]);
                    nearestCity = results[0].address_components[4].long_name;
                    geocoder.geocode(
                      {
                        address: nearestCity,
                      },
                      function (results, status) {
                        if (status == google.maps.GeocoderStatus.OK) {
                          Lat1 = results[0].geometry.location.lat();
                          Lng1 = results[0].geometry.location.lng();
                          console.log("!!!!!" + Lat1 + "  " + Lng1);
                          nearestCityLatLng = {
                            lat: Lat1,
                            lng: Lng1,
                          };
                          mk1 = new google.maps.Marker({
                            position: pos,
                            map: map,
                          });
                          mk2 = new google.maps.Marker({
                            position: nearestCityLatLng,
                            map: map,
                          });
                          line = new google.maps.Polyline({
                            path: [pos, nearestCityLatLng],
                            map: map,
                          });
                          var distance = haversine_distance(mk1, mk2);
                          console.log("Distance: " + distance);
                          infoWindow.setContent(
                            "Distance To Nearest City Center: " +
                              distance.toFixed(2) +
                              "km."
                          );
                          document.getElementById("msg").innerHTML =
                            "Distance To Nearest City Center: " +
                            distance.toFixed(2) +
                            "km.";
                        } else {
                          alert("Something got wrong " + status);
                        }
                      }
                    );
                  } else {
                    window.alert("No results found");
                  }
                } else {
                  window.alert("Geocoder failed due to: " + status);
                }
              });
            },
            function () {
              handleLocationError(true, infoWindow, map.getCenter());
            }
          );
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
          browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
        infoWindow.open(map);
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl5VOIht6xQKcLk_chezV-f_syogLDl8k&callback=initMap"
    ></script>
  </body>
</html>
