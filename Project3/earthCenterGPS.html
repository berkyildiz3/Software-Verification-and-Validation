<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Distance to Earth Center (GPS)</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <style>
      #map {
        height: 80%;
        width: 100%;
      }
      #msg {
        text-align: center;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="msg"></div>
    <div id="map"></div>
    <script>
      
      var map, infoWindow, pos, mk1, mk2, dakota, line, distance;
      function haversine_distance(mk1, mk2) {
        var R = 6371.071;
        var rlat1 = mk1.position.lat() * (Math.PI / 180);
        var rlat2 = mk2.position.lat() * (Math.PI / 180);
        var difflat = rlat2 - rlat1;
        var difflon =
          (mk2.position.lng() - mk1.position.lng()) * (Math.PI / 180);
        var d =
          2 *
          R *
          Math.asin(
            Math.sqrt(
              Math.sin(difflat / 2) * Math.sin(difflat / 2) +
                Math.cos(rlat1) *
                  Math.cos(rlat2) *
                  Math.sin(difflon / 2) *
                  Math.sin(difflon / 2)
            )
          );
        return d;
      }
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 6,
        });
        infoWindow = new google.maps.InfoWindow();
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              map.setCenter(pos);
              map.setZoom(4);
              dakota = { lat: 30.013056, lng: 31.208853 };
              mk1 = new google.maps.Marker({ position: dakota, map: map });
              mk2 = new google.maps.Marker({ position: pos, map: map });
              line = new google.maps.Polyline({
                path: [dakota, pos],
                map: map,
              });
              distance = haversine_distance(mk1, mk2);
              document.getElementById("msg").innerHTML =
                "<br>Distance to Earth Center: " +
                distance.toFixed(2) +
                " kilometers.";
            },
            function () {
              handleLocationError(true, infoWindow, map.getCenter());
            }
          );
        } else {
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
          browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
        infoWindow.open(map);
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDl5VOIht6xQKcLk_chezV-f_syogLDl8k&callback=initMap"
    ></script>
  </body>
</html>
