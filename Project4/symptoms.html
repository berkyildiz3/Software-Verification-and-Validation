  <body>
    <h1>Track Your Condition</h1>

      <label for="bodyTemperature"
        >Body

      <input id="bodyTemperature" placeholder="Enter in celcius" /><br /><br />

      <input id="difficultBreathing" placeholder="Rate between 0 and 10" />

      <br /><br />

        Level:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label
      >
      <input id="chillsInput" placeholder="Rate between 0 and 10" />
      <br /><br />
      <label for="musclePain"
        >Muscle Pain
        Level:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label
      >
      <input id="musclePain" placeholder="Rate between 0 and 10" /><br /><br />
      <label for="soreThroat"
        >Sore Throat
        Level:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label
      >
      <input id="soreThroat" placeholder="Rate between 0 and 10" /><br /><br />
      <label for="lossTasteSmell"
        >Loss of Taste or Smell:&nbsp&nbsp&nbsp&nbsp&nbsp</label
      >
      <input id="lossTasteSmell" placeholder="Yes or No" />

      <br /><br />
      <button id="checkButton" type="button" onclick="checkStatus()">
        Check My Status
      </button>
